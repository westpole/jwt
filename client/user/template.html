<section class="container">
    <div
        class="alert"
        ng-class="{
            'alert-success': message.title === 'success',
            'alert-danger': message.title !== 'success'
        }"
        ng-if="message.title"
    >
        <h4 ng-cloak>{{ message.title }}</h4>
        <p ng-cloak>{{ message.content }}</p>
    </div>

    <h2>User name: {{ user }}</h2>

    <textarea
        class="form-control"
        rows="5"
        ng-if="token || !message.title"
    >
        {{ token }}
    </textarea>
</section>
